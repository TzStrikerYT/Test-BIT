<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <img class="img-admin mr-4" src="../../../assets/mortarboard.svg" alt="Admin-icon">
    <a class="navbar-brand text-white" href="#">
      Cursillos.com
    </a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="/admin/create-courses">
                Crear Curso
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/signup">
                Cerrar Sesi&oacute;n
            </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="w-100">
    <div class="container d-flex justify-content-center align-self-center h-100 w-100">
        <div class="row w-100">
            <div class="card w-100 my-3 shadow-lg p-3 mb-3 bg-white rounded">
                <div class="card-header font-weight-bold">Crear Curso</div>
                <div class="card-body text-secondary">
                    <form #courseForm="ngForm" (ngSubmit)="emptyControl()">
                        <div class="row">
                            <div class="col">
                              <input 
                              type="hidden" 
                              name="_id"
                              [(ngModel)]="courseService.selectedCourse._id"
                              >
                              <input 
                              type="text" 
                              name="name" 
                              class="form-control" 
                              placeholder="Nombre Del Curso"
                              [(ngModel)]="courseService.selectedCourse.name"
                              >
                            </div>
                            <div class="col">
                              <input 
                              type="number"
                              name="duration"
                              class="form-control" 
                              placeholder="Duraci&oacute;n (Horas)"
                              [(ngModel)]="courseService.selectedCourse.duration"
                              >
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col">
                                <label for="inputEmail4">Fecha de Inicio</label>
                              <input 
                              type="date" 
                              name="startDate" 
                              class="form-control" 
                              placeholder="Fecha de Inicio"
                              [(ngModel)]="courseService.selectedCourse.startDate"
                              >
                            </div>
                            <div class="col">
                                <label for="inputEmail4">Fecha de Terminaci&oacute;n</label>
                              <input 
                              type="date" 
                              name="endDate" 
                              class="form-control" 
                              placeholder="Fecha de Terminaci&oacute;n"
                              [(ngModel)]="courseService.selectedCourse.endDate"
                              >
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                              <label for="inputEmail4">Jornada</label>
                                <select 
                                id="inputState" 
                                name="dayTime" 
                                class="form-control"
                                [(ngModel)]="courseService.selectedCourse.dayTime"
                                >
                                  <option selected>Ma√±ana</option>
                                  <option>Tarde</option>
                                </select>
                            </div>
                            <div class="col">
                              <label for="inputEmail4">Sede</label>
                              <select 
                              id="inputState" 
                              name="place" 
                              class="form-control"
                              [(ngModel)]="courseService.selectedCourse.place"
                              >
                                <option selected>Bogota D.C.</option>
                                <option>Cali</option>
                                <option>Ibague</option>
                                <option>Medell&iacute;n</option>
                              </select>
                          </div>
                            <div class="col">
                              <label for="inputEmail4">Tag</label>
                              <input 
                              type="text" 
                              name="tag" 
                              class="form-control" 
                              placeholder="Palabras, Clave"
                              [(ngModel)]="courseService.selectedCourse.tag">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <label for="exampleFormControlTextarea1">Descripci&oacute;n</label>
                                <textarea
                                maxlength="150" 
                                name="description" 
                                class="form-control" 
                                id="exampleFormControlTextarea1" 
                                rows="3"
                                [(ngModel)]="courseService.selectedCourse.description"
                                >
                            </textarea>
                            </div>
                        </div>
                        <div class="row mt-4 float-right">
                            <div class="col">
                                <input type="file" class="btn btn-light btn-sm" id="exampleFormControlFile1">
                                <button class="btn btn-danger btn-sm mb-1 mx-2" (click)="cleanForm(courseForm)">Limpiar</button>
                                <button class="btn btn-success btn-sm mb-1" (click)="addCourse(courseForm)">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container w-100" id="courses">
      <div class="row">
        <app-course class="row">
        </app-course>
      </div>
    </div>
</div>
